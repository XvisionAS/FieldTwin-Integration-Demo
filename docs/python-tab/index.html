<!DOCTYPE html>
<html lang="en">
<!--
  This html page provides the static content for a FieldTwin API demo example
  invoking a backend python cloud function.

  The demo page is displayed in a FieldTwin integration frame and responds
  to the selection of a connection in FieldTwin. When a connection is selected
  it sends a request to the backend python cloud function to return a graphical
  plot of the connection profile.
-->
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>FieldTwin Python Integration Demo</title>
  <script>
    const $ = document.getElementById.bind(document)

    // !! Change this if your FieldTwin domain is not fieldtwin.com !!
    const domain = '.fieldtwin.com'

    let token
    let backendUrl
    let projectId
    let subProjectId
    let selected

    // Subscribe to window messages
    window.addEventListener('message', function(event) {
      if (event.origin.endsWith(domain)) {

        // Check whether this tab is the active (visible) tab
        const activeTab = event.data.isFrameActive

        // Handle the window message received from the FieldTwin main application
        switch(event.data.event) {
          case 'loaded':
          case 'tokenRefresh':
            // Retrieve the FieldTwin API Url, token and project info
            backendUrl = event.data.backendUrl
            token = event.data.token
            projectId = event.data.project
            subProjectId = event.data.subProject
            break
          case 'select':
            // Respond to selection events from FieldTwin
            if (event.data.data.length) {
              selected = {
                id:   event.data.data[0].id,
                name: event.data.data[0].name,
                type: event.data.data[0].type
              }
              if (token && activeTab) {
                searchForDocuments(backendUrl, projectId, subProjectId, selected.type, selected.id, token)
              }
            }
            break
          case 'unselect':
            selected = null
            setIdle()
            break
        }
      }
    })

    // This search could live on the server side if you prefer,
    // or if you want to call the API with a different programming language
    function searchForDocuments(backendUrl, projectId, subProjectId, objectType, objectId, token) {

      setSearching(selected.type, selected.id)

      const requestParams = {
        method: 'GET',
        mode: 'cors',
        headers: {
          Accept: 'application/json',
        },
      }

      // The URL for the backend Python Cloud Function
      // This should be 
      const cloudFunctionUrl = 'https://python-demo-gt72w42gxa-uc.a.run.app'

      // Set the FieldTwin project and selected object parameters
      const url = (
        `${cloudFunctionUrl}?projectId=${projectId}&subProject=${subProjectId}` +
        `&relateToType=${objectType}&relateToId=${objectId}&token=${token}`
      )

      // Call the backend Python Cloud Function
      fetch(url, requestParams).then(response => {
        if (response.ok) {
          response.json().then(results => {
            // The result arrives some time later, so check the same object is still selected
            if (selected && selected.id === objectId) {
              setResults(results)
            }
          })
        } else {
          response.text().then(text => {
            throw new Error(`API responded with status ${response.status}: ${text}`)
          })
        }
      }).catch(e => setError(e))
    }

    function setIdle() {
      $('info').innerHTML= 'Select an object...'
      $('results').innerHTML = ''
    }

    function setSearching(objectType, objectId) {
      $('info').innerHTML = `Selected: ${objectType} ${objectId}`
      $('results').innerHTML = 'Searching, please wait...'
    }

    function setResults(results) {
      let html = ''
      for (const doc of results) {
        const latestRevision = doc.revisions[0]
        html += `<a href="${latestRevision.url}" target="doc-view">${doc.fileName}</a><br>\n`
      }
      if (!results.length) {
        html = 'No documents found'
      }
      $('results').innerHTML = html
    }

    function setError(error) {
      $('results').innerHTML = `Error searching: ${error}`
    }
  </script>
  <style>
    body {
      background-color: #FFFFFF;
      font-family: Arial, Helvetica, sans-serif;
      color: #333333;
    }
  </style>
</head>
<body>
  <h2>FieldTwin Python Integration Demo</h2>
  <p id="info"></p>
  <p id="results"></p>
</body>
<script>
  setTimeout(setIdle, 0)
</script>
</html>
